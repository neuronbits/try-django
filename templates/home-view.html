{% extends 'base.html' %}

{% block content %}
<h1>{{title}} - {{id}}</h1>

<p>{{content}}</p>

<a href='{% url "articles:create" %}'>Create Article</a>

<p>{{article_list}}</p>
<ul>
{% for x in article_list %}
    {% if x.title %}
        <li><a href="{{ x.get_absolute_url }}">{{x.title}} - {{x.content }}</a></li>
    {% endif %}
{% endfor %}
<ul>

{% endblock content %}
